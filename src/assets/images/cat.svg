<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cat Body -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#FF9E5A"/>

  <!-- Cat Head -->
  <circle cx="100" cy="70" r="45" fill="#FF9E5A"/>

  <!-- Left Ear -->
  <path d="M 70 50 L 60 20 L 80 40 Z" fill="#FF9E5A"/>
  <path d="M 70 50 L 65 30 L 78 42 Z" fill="#FFB380"/>

  <!-- Right Ear -->
  <path d="M 130 50 L 140 20 L 120 40 Z" fill="#FF9E5A"/>
  <path d="M 130 50 L 135 30 L 122 42 Z" fill="#FFB380"/>

  <!-- Left Eye -->
  <ellipse cx="85" cy="65" rx="8" ry="12" fill="#2C3E50"/>
  <ellipse cx="87" cy="63" rx="3" ry="5" fill="#FFFFFF"/>

  <!-- Right Eye -->
  <ellipse cx="115" cy="65" rx="8" ry="12" fill="#2C3E50"/>
  <ellipse cx="117" cy="63" rx="3" ry="5" fill="#FFFFFF"/>

  <!-- Nose -->
  <path d="M 100 80 L 95 85 L 105 85 Z" fill="#E74C3C"/>

  <!-- Mouth -->
  <path d="M 100 85 Q 90 90 85 88" stroke="#2C3E50" stroke-width="2" fill="none"/>
  <path d="M 100 85 Q 110 90 115 88" stroke="#2C3E50" stroke-width="2" fill="none"/>

  <!-- Whiskers Left -->
  <line x1="50" y1="70" x2="75" y2="68" stroke="#2C3E50" stroke-width="1.5"/>
  <line x1="50" y1="75" x2="75" y2="75" stroke="#2C3E50" stroke-width="1.5"/>
  <line x1="50" y1="80" x2="75" y2="82" stroke="#2C3E50" stroke-width="1.5"/>

  <!-- Whiskers Right -->
  <line x1="150" y1="70" x2="125" y2="68" stroke="#2C3E50" stroke-width="1.5"/>
  <line x1="150" y1="75" x2="125" y2="75" stroke="#2C3E50" stroke-width="1.5"/>
  <line x1="150" y1="80" x2="125" y2="82" stroke="#2C3E50" stroke-width="1.5"/>

  <!-- Belly -->
  <ellipse cx="100" cy="130" rx="30" ry="35" fill="#FFD5B3"/>

  <!-- Left Paw -->
  <ellipse cx="75" cy="175" rx="12" ry="8" fill="#FF9E5A"/>
  <ellipse cx="75" cy="173" rx="10" ry="6" fill="#FFB380"/>

  <!-- Right Paw -->
  <ellipse cx="125" cy="175" rx="12" ry="8" fill="#FF9E5A"/>
  <ellipse cx="125" cy="173" rx="10" ry="6" fill="#FFB380"/>

  <!-- Tail -->
  <path d="M 140 130 Q 170 120 180 100 Q 185 80 175 70"
        stroke="#FF9E5A" stroke-width="15" fill="none" stroke-linecap="round"/>
</svg>